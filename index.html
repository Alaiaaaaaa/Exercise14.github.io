<!DOCTYPE html>
<html>
<head>
<style>
p2 {
 margin: top; 
 text-align: left;
 font-weight:bold;
 font-size:20px;
 text-decoration:overline;
 text-shadow: 1px 2px pink;
}
p {
  border: 2px solid black;
  outline: #FFFF00 solid 2px;
  margin: bottom;  
  padding: 2px;
  text-align: left;
  font-style:italic;
  font-weight:bold;
  font-size:20px;
}
p3 { 
 margin: auto; 
 text-align: right;
 font-weight:bold;
 font-size:18px;
 text-decoration:underline;
}
</style>
</head>
<body>

<h2>CSS Outline</h2>
<p2>This is heading 1</p2>
<p>This is heading 2</p>
<p3>This is heading 3</p3>

</body>
</html>
